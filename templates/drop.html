{% extends 'base.html' %}

{% block content %}
<table>
    <tr>
        <th>Classes ID</th>
        <th>Class Name</th>
    </tr>
    {% for i in user.classes %}
    <tr>
        <td>{{i.courseID}}</td>
        <td>{{i.courseName}}</td>
    </tr>
    {% endfor %}
</table>
<form method="POST">
    <label for="cID">Enter Course ID:</label>
    <input type="number" name="Course ID" id="cID">
    <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('enroll') }}">
    <button>Go Back</button>
</form>
{% endblock content %}
